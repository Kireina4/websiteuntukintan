<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WEBSITE BUAT INTAN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url("intan1.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .navbar {
            width: 85%;
            margin: auto;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 24px; 
        }

        .navbar ul {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            list-style: none;
            margin: 0 10px;
            position: relative;
        }

        .navbar ul li a {
            color: white;
            text-transform: uppercase;
        }

        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: green;
            position: absolute;
            left: 0;
            bottom: -5px;
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100%;
        } 

        .content {
            top: 50%;
            width: 100%;
            text-align: center;
            color: white;
            position: absolute;
            transform: translateY(-50%);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            padding: 0 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content h1 {
            font-size: 4em;
            margin-top: 80px;
        } 

        .content p {
            margin: 20px auto;
            font-weight: 100;
            line-height: 1.4;
            font-size: 1.5em;
        }

        button {
            width: 200px;
            margin: 20px 10px;
            padding: 15px 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            background: transparent;
            border: 2px solid green;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
        }

        span {
            height: 100%;
            width: 100%; 
            left: 0;
            bottom: 0;
            z-index: -1;
            border-radius: 10px;    
            background-color: green; 
        }

        @media (max-width: 768px) {
            .navbar {
                width: 100%;
                padding: 10px 20px;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul li {
                margin: 10px 0;
            }

            .content h1 {
                font-size: 2.5em;
            } 

            .content p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px;
            }

            .content h1 {
                font-size: 2em;
            } 

            .content p {
                font-size: 1em;
            }

            button {
                width: 150px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <label class="logo">WEBSITE_BUAT_INTAN</label>          
            <ul>
                <li><a href="love3.html">Awal</a></li>
                <li><a href="love4.html">Kesan</a></li>
                <li><a href="love5.html">Pesan-Pesan</a></li>
                <li><a href="Love6.html">Gallery</a></li>
                <li><a href="love7.html">Fin</a></li>
            </ul>
        </div>
        <div class="content">
            <h1> Welcome Intan!</h1>
            <p>Congratulations For Your Graduation</p>
            <div>
                <a href="love2.html"><button type="button"><span></span>Start</button></a>
            </div>
        </div>
    </div>
</body>
</html>
