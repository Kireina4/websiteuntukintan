<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            background-color: gray;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px;
            padding: 20px;
        }

        .image {
            overflow: hidden;
        }

        .image img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            border-radius: 20px;
        }

        .image:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image">
            <a href="fotointan (3).jpg" target="_blank">
                <img src="fotointan (3).jpg" alt="A beautiful sunrise over the mountains">
            </a>
        </div>
        <div class="image">
            <a href="fotointan (5).jpg" target="_blank">
                <img src="fotointan (5).jpg" alt="A serene beach with crystal clear water">
            </a>
        </div>
        <div class="image">
            <a href="fotointan (1).jpg" target="_blank">
                <img src="fotointan (1).jpg" alt="A bustling cityscape at night">
            </a>
        </div>
        <div class="image">
            <a href="fotointan (4).jpg" target="_blank">
                <img src="fotointan (4).jpg" alt="A tranquil forest path">
            </a>
        </div>
        <div class="image">
            <a href="fotointan (2).jpg" target="_blank">
                <img src="fotointan (2).jpg" alt="A majestic mountain range">
            </a>
        </div>
        <div class="image">
            <a href="fotointan (6).jpg" target="_blank">
                <img src="fotointan (6).jpg" alt="A colorful hot air balloon in the sky">
            </a>
        </div>
        <div class="image">
            <a href="fotointan (7).jpg" target="_blank">
                <img src="fotointan (7).jpg" alt="A stunning waterfall in a forest">
            </a>
        </div>
        <div class="image">
            <a href="fotointan (8).jpg" target="_blank">
                <img src="fotointan (8).jpg" alt="A vibrant city street at sunset">
            </a>
        </div>
        <div class="image">
            <a href="fotointan (9).jpg" target="_blank">

            <a href="fotointan (12).jpg" target="_blank">
                <img src="fotointan (12).jpg" alt="A snowy mountain peak">
            </a>
        </div>
    </div>
</body>
</html>
